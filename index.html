<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOGO Pricing Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <header>
      <div class="header-line"><h1 class="header-title">YAY! It's BOGO</h1></div>
    </header>

    <main>
     
      <section class="pricing-option" data-option="0">
        <div class="option-header">
          <div class="option-left">
            <input type="radio" name="pricing" class="radio-input" data-option="0">
            <div class="unit-info"><span class="unit-text">1 Unit</span><span class="discount-badge">10% Off</span></div>
          </div>
          <div class="price-info"><div class="current-price">$10.00 USD</div><div class="original-price">$12.00 USD</div></div>
        </div>
        <div class="form-controls">
          <div style="font-size:14px;color:#6b7280;margin-bottom:8px;">Standard Price</div>
          <!-- Row #1 -->
          <div class="form-row"><span class="item-number">#1</span>
            <div class="form-group"><label class="form-label">Size</label><select class="form-select"><option>S</option><option>M</option><option>L</option><option>XL</option></select></div>
            <div class="form-group"><label class="form-label">Color</label><select class="form-select"><option>Black</option><option>White</option><option>Red</option><option>Blue</option></select></div>
          </div>
          <!-- Row #2 -->
          <div class="form-row"><span class="item-number">#2</span>
            <div class="form-group"><select class="form-select"><option>S</option><option>M</option><option>L</option><option>XL</option></select></div>
            <div class="form-group"><select class="form-select"><option>Color</option><option>Black</option><option>White</option><option>Red</option><option>Blue</option></select></div>
          </div>
        </div>
      </section>

      
      <section class="pricing-option selected" data-option="1">
        <div class="popular-badge">MOST POPULAR</div>
        <div class="option-header">
          <div class="option-left">
            <input type="radio" name="pricing" class="radio-input" data-option="1" checked>
            <div class="unit-info"><span class="unit-text">2 Unit</span><span class="discount-badge">20% Off</span></div>
          </div>
          <div class="price-info"><div class="current-price">$18.00 USD</div><div class="original-price">$24.00 USD</div></div>
        </div>
        <div class="form-controls">
          <div style="font-size:14px;color:#6b7280;margin-bottom:8px;">Standard Price</div>
          <!-- Row #1 -->
          <div class="form-row"><span class="item-number">#1</span>
            <div class="form-group"><label class="form-label">Size</label><select class="form-select"><option>S</option><option>M</option><option>L</option><option>XL</option></select></div>
            <div class="form-group"><label class="form-label">Color</label><select class="form-select"><option>Black</option><option>White</option><option>Red</option><option>Blue</option></select></div>
          </div>
          <!-- Row #2 -->
          <div class="form-row"><span class="item-number">#2</span>
            <div class="form-group"><select class="form-select"><option>S</option><option>M</option><option>L</option><option>XL</option></select></div>
            <div class="form-group"><select class="form-select"><option>Color</option><option>Black</option><option>White</option><option>Red</option><option>Blue</option></select></div>
          </div>
        </div>
      </section>

      <section class="pricing-option" data-option="2">
        <div class="option-header">
          <div class="option-left">
            <input type="radio" name="pricing" class="radio-input" data-option="2">
            <div class="unit-info"><span class="unit-text">3 Unit</span><span class="discount-badge">30% Off</span></div>
          </div>
          <div class="price-info"><div class="current-price">$24.00 USD</div><div class="original-price">$30.00 USD</div></div>
        </div>
        <div class="form-controls">
          <div style="font-size:14px;color:#6b7280;margin-bottom:8px;">Standard Price</div>
          <!-- Row #1 -->
          <div class="form-row"><span class="item-number">#1</span>
            <div class="form-group"><label class="form-label">Size</label><select class="form-select"><option>S</option><option>M</option><option>L</option><option>XL</option></select></div>
            <div class="form-group"><label class="form-label">Color</label><select class="form-select"><option>Black</option><option>White</option><option>Red</option><option>Blue</option></select></div>
          </div>
          <!-- Row #2 -->
          <div class="form-row"><span class="item-number">#2</span>
            <div class="form-group"><select class="form-select"><option>S</option><option>M</option><option>L</option><option>XL</option></select></div>
            <div class="form-group"><select class="form-select"><option>Color</option><option>Black</option><option>White</option><option>Red</option><option>Blue</option></select></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-info"><span class="free-delivery">Free Delivery</span><span class="total-price" id="totalPrice">Total : $18.00 USD</span></div>
      <button class="add-to-cart"><svg class="plus-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg><span>Add to Cart</span></button>
      <div class="powered-by">@ Powered by Pumper</div>
    </footer>
  </section>

  <script src="script.js">
   
  </script>
</body>
</html>
