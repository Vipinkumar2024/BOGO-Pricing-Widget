<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOGO Pricing Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    
    <header class="header">
      <div class="header-line">
        <h1 class="header-title">YAY! It's BOGO</h1>
      </div>
    </header>

    <section class="pricing-options">
      <article class="pricing-option" data-option="0">
        <div class="option-header">
          <div class="option-left">
            <input type="radio" name="pricing" class="radio-input" data-option="0" />
            <div class="unit-info">
              <span class="unit-text">1 Unit</span>
              <span class="discount-badge">10% Off</span>
            </div>
          </div>
          <div class="price-info">
            <div class="current-price">$10.00 USD</div>
            <div class="original-price">$12.00 USD</div>
          </div>
        </div>
      </article>

      <article class="pricing-option selected" data-option="1">
        <div class="popular-badge">MOST POPULAR</div>
        <div class="option-header">
          <div class="option-left">
            <input type="radio" name="pricing" class="radio-input" data-option="1" checked />
            <div class="unit-info">
              <span class="unit-text">2 Unit</span>
              <span class="discount-badge">20% Off</span>
            </div>
          </div>
          <div class="price-info">
            <div class="current-price">$18.00 USD</div>
            <div class="original-price">$24.00 USD</div>
          </div>
        </div>
        <section class="form-controls">
          <h2 style="font-size:14px;color:#6b7280;margin-bottom:8px;">Standard Price</h2>

          <div class="form-row">
            <span class="item-number">#1</span>
            <div class="form-group">
              <label class="form-label" for="size1">Size</label>
              <select class="form-select" id="size1">
                <option value="S" selected>S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="color1">Colour</label>
              <select class="form-select" id="color1">
                <option value="Black" selected>Black</option>
                <option value="White">White</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <span class="item-number">#2</span>
            <div class="form-group">
              <select class="form-select" id="size2">
                <option value="S" selected>S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-select" id="color2">
                <option value="Colour" selected>Colour</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
          </div>
        </section>
      </article>

      <article class="pricing-option" data-option="2">
        <div class="option-header">
          <div class="option-left">
            <input type="radio" name="pricing" class="radio-input" data-option="2" />
            <div class="unit-info">
              <span class="unit-text">3 Unit</span>
              <span class="discount-badge">30% Off</span>
            </div>
          </div>
          <div class="price-info">
            <div class="current-price">$24.00 USD</div>
            <div class="original-price">$30.00 USD</div>
          </div>
        </div>
      </article>
    </section>

    <footer class="footer">
      <div class="footer-info">
        <span class="free-delivery">Free Delivery</span>
        <span class="total-price" id="totalPrice">Total : $18.00 USD</span>
      </div>
      <button class="add-to-cart">
        <svg class="plus-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        <span>Add to Cart</span>
      </button>
      <div class="powered-by">@ Powered by Pumper</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
